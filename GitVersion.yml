mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    tag: ""
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    is-release-branch: true
  feature:
    regex: ^feature[/-]
    mode: ContinuousDelivery
    tag: alpha
    increment: Minor
  fix:
    regex: ^fix[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
  hotfix:
    regex: ^hotfix[/-]
    mode: ContinuousDelivery
    tag: beta
    increment: Patch
ignore:
  sha: []
merge-message-formats: {}
